<head>
  <title>colors</title>
</head>

<body>
  {{> color_list }}
</body>

<template name="color_list">
  <h1>My Favorite Color!!</h1>
  {{# each colors }}
    <ul><li>{{> color_info }}</li></ul>
  {{/each}}
  
  <button class="like">LIKE!!</button>
</template>

<template name="color_info">
  <li class={{ is_selected }}>{{ how_many }} ({{ likes }}) People My Favorite Color Is {{ name }} which _id is {{ _id }} </li>
</template>
